<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> canvas</title>
</head>
<body>
        <canvas width="400" height="400" style="border: 1px solid blue;"> </canvas>
    <script>
       
       let canvas  = document.querySelector('canvas');
        let ctx = canvas.getContext('2d');


        let circlePosX = 100;
        let circlePosY = 100;
        let radius = 10;

        let dx = 6;
        let dy = 4;

        let canvasWidth = canvas.width;
        let canvasHeight = canvas.height;
       
        

        function resetCanvas() {
            ctx.clearRect(0, 0, 400, 400);
        }

        function drawCircle() {
            ctx.beginPath();
            ctx.arc(circlePosX, circlePosY, radius, 0, 2 * Math.PI);
            ctx.fillStyle= "red";
            ctx.fill();
        }

        function run() {
            resetCanvas();
            drawCircle();

            if(circlePosX + dx > canvasWidth || circlePosX + dx < 0) {
                dx = -dx;
            }

            if( circlePosY + dy > canvasHeight || circlePosY + dy < 0) {
                dy = -dy;
            }

            circlePosX += dx;
            circlePosY += dy;
        }
       
        setInterval(run, 10);
    </script>
</body>
</html>

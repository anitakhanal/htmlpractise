<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dropdown.css">
</head>
<body>
    <div class="select-menu">
        <div class="select-menu-input">
            <div class="placeholder">Select Option</div>
            <div class="display-value"></div>
            <input type="hidden" name="select_val" id="select_val">
            <i class="fa fa-chevron-down"></i>
        </div>
        <div class="select-menu-options">
            <div class="select-menu-option"></div>
            <div class="select-menu-option">Option 1</div>
            <div class="select-menu-option">Option 2</div>
            <div class="select-menu-option">Option 3</div>
            <div class="select-menu-option">Option 4</div>
            <div class="select-menu-option">Option 5</div>
            <div class="select-menu-option">Option 6</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            let select_menu = $('.select-menu'),
                select_menu_options = $('.select-menu-options'),
                select_menu_option = $('.select-menu-option'),
                placeholder = $('.placeholder'),
                display_value = $('.display-value'),
                selected_value = $('#select_val');

            select_menu.click(function(){
                select_menu_options.toggle(); 

                if($('i.fa').hasClass('fa-chevron-down')) {
                    $('i.fa').removeClass('fa-chevron-down');
                    $('i.fa').addClass('fa-chevron-up');
                } else {
                    $('i.fa').addClass('fa-chevron-down');
                    $('i.fa').removeClass('fa-chevron-up');
                }
            });

            select_menu_option.click(function(){
                if($(this).text()) {
                    placeholder.hide();
                    display_value.show();
                    display_value.text($(this).text());
                    selected_value.val($(this).text())
                } else {
                    placeholder.show();
                    display_value.hide();
                    display_value.text('');
                    selected_value.val('');
                }
            });
        });
    </script>
</body>
</html>
